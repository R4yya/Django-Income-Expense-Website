{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4 min-vh-100">
    <div class="row">
        <div class="col-md-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active">
                        Dashboard
                    </li>
                    <li class="breadcrumb-item" aria-current="page"></li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 py-1">
            <div class="card rounded-1 shadow-sm">
                <div class="card-body">
                    <canvas id="comparativeMonthChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6 py-1">
            <div class="card rounded-1 shadow-sm">
                <div class="card-body">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6 py-1">
            <div class="card rounded-1 shadow-sm">
                <div class="card-body">
                    <canvas id="sourceChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="row my-4">
        <div class="col-md-12 py-1">
            <div class="card rounded-1 shadow-sm">
                <div class="card-body">
                    <canvas id="comparativeYearChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="{% static 'js/income_expense_stats.js' %}"></script>
<script src="{% static 'js/comparative_stat_month.js' %}"></script>
<script src="{% static 'js/comparative_stat_year.js' %}"></script>
<script></script>
{% endblock %}
