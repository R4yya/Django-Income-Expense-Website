{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="{% url 'expenses' %}">Expenses</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        My Expenses
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        Summary
                    </li>
                </ol>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="card text-bg-primary m-2 rounded-1" style="min-width: 12rem; min-height: 7.5rem;">
                <div class="card-header">
                    TODAY
                    <span class="bage bg-secondary float-end px-2 rounded-1 text-black">
                        1
                    </span>
                </div>
                <div class="card-body my-2">
                    <h5 class="card-title m-0 text-center">Summ</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-bg-primary m-2 rounded-1" style="min-width: 12rem; min-height: 7.5rem;">
                <div class="card-header">
                    THIS WEEK
                    <span class="bage bg-secondary float-end px-2 rounded-1 text-black">
                        1
                    </span>
                </div>
                <div class="card-body my-2">
                    <h5 class="card-title m-0 text-center">Summ</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-bg-primary m-2 rounded-1" style="min-width: 12rem; min-height: 7.5rem;">
                <div class="card-header">
                    THIS MONTH
                    <span class="bage bg-secondary float-end px-2 rounded-1 text-black">
                        1
                    </span>
                </div>
                <div class="card-body my-2">
                    <h5 class="card-title m-0 text-center">Summ</h5>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-5">
            <div class="card text-bg-primary m-2 rounded-1" style="min-width: 12rem; min-height: 7.5rem;">
                <div class="card-header">
                    THIS YEAR
                    <span class="bage bg-secondary float-end px-2 rounded-1 text-black">
                        1
                    </span>
                </div>
                <div class="card-body my-2">
                    <h5 class="card-title m-0 text-center">Summ</h5>
                </div>
            </div>

        </div>
        <div class="row">
            <canvas id="thisMonthChart" class="mb-5"></canvas>
            <canvas id="thisYearChart" class="mb-5"></canvas>
            </div>
    </div>
</div>
<script src="{% static 'js/expense_long_term_stat.js' %}"></script>
{% endblock %}
