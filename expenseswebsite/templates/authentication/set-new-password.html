{% extends 'base-auth.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3 text-center">
                    <h3>Set your new password</h3>
                </div>
                <form action="{% url 'set-new-password' uidb64 token %}" method="post" class="d-grid gap-3">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group">
                        <input type="password" name="password" placeholder="New password" id="passwordField" class="form-control form-control-sn">
                        <small class="float-end pt-3 showPasswordToggle">SHOW</small>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password2" placeholder="Repeat new password" id="passwordField2" class="form-control form-control-sn">
                    </div>
                    <input type="submit" value="Confirm" class="btn btn-outline-primary submit-btn">
                </form>
                <div class="container text-center">
                    <span class="lead fs-5">Back to </span>
                    <a class="lead fs-5" href="{% url 'login' %}">Log In page</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
<script src="{% static 'js/set-new-password.js' %}"></script>
{% endblock %}
