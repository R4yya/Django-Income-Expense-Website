{% extends 'base-auth.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5 rounded">
            <div class="card-body">
                <div class="card-title py-3 text-center">
                    <h3>Set your new password</h3>
                </div>
                <form action="{% url 'set-new-password' uidb64 token %}" method="post" class="d-grid gap-3">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group">
                        <input type="password" name="password" placeholder="New password" id="passwordField" class="form-control form-control-sn border-1 rounded">
                        <small class="float-end pt-3 showPasswordToggle">SHOW</small>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password_2" placeholder="Repeat new password" id="passwordField2" class="form-control form-control-sn border-1 rounded">
                    </div>
                    <input type="submit" value="Confirm" class="btn btn-outline-primary submit-btn">
                </form>
                <div class="row px-5">
                    <div class="col-md-5 p-0">
                        <hr>
                    </div>
                    <div class="col-md-2 text-center m-auto p-0">
                        OR
                    </div>
                    <div class="col-md-5 p-0">
                        <hr>
                    </div>
                </div>
                <div class="container text-center">
                    <a class="lead fs-5 link-opacity-50-hover text-decoration-none" href="{% url 'login' %}">Back to Log In page</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
<script src="{% static 'js/set_new_password.js' %}"></script>
{% endblock %}
